<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="logo"><img src="siebau.svg" height="50px" width="50px"></div>
                <ul class="text">
                    <li><i class="ri-home-4-line"></i><span>Home</span></li>
                    <li><i class="ri-profile-line"></i><span>About</span></li>
                    <li><i class="ri-mail-line"></i><span>Messages</span></li>
                    <li><i class="ri-logout-box-line"></i><span>Contact us</span></li>
                </ul>
            </div>
            <div class="main">
            <button id="toggleBtn"><i class="ri-menu-line"></i></button>
            <h1>Collapsible Sidebar!</h1>
            </div>
        </div>   
        <script src="script.js"></script>   
</body>
</html>
